

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVideoTypeLabel" jhiTranslate="videopocApp.videoType.home.createOrEditLabel">Create or edit a Video Type</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!videoType.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="videoType.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="videopocApp.videoType.mimeType" for="field_mimeType">Mime Type</label>
            <input type="text" class="form-control" name="mimeType" id="field_mimeType"
                [(ngModel)]="videoType.mimeType"
            required minlength="8" maxlength="100" />
            <div [hidden]="!(editForm.controls.mimeType?.dirty && editForm.controls.mimeType?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.mimeType?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.mimeType?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 8 }">
                   This field is required to be at least 8 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.mimeType?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="videopocApp.videoType.typeCode" for="field_typeCode">Type Code</label>
            <input type="text" class="form-control" name="typeCode" id="field_typeCode"
                [(ngModel)]="videoType.typeCode"
            required minlength="5" maxlength="30" />
            <div [hidden]="!(editForm.controls.typeCode?.dirty && editForm.controls.typeCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.typeCode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.typeCode?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 5 }">
                   This field is required to be at least 5 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.typeCode?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 30 }">
                   This field cannot be longer than 30 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
